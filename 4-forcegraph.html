<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Citation Web</title>
    <style>
    	body {
	    	font-family: helvetica;
	    }

	    #charttitle {
	    	text-align: center;
	    }

	    #forcegraph {
            width: 960px;
            margin: auto;
            /* border: solid 1px; */
            border-color: #a5a5a5;
        }

        #legendarea {
            width: 960px;
            margin: auto;
        }

        .legend text {
        	font-size: 13px;
        	fill: #3c3c3c;
        }

    	.node {
  			stroke: #fff;
  			stroke-width: 1.5px;
		}

		.node:hover {
			stroke: #ffcc5c;
  			stroke-width: 2px;
  			r: 7px;
  			-webkit-transition: r 0.2s; /* Safari */
    		transition: r 0.2s;
		}

		.link {
  			fill: none;
  			stroke: #bbb;
		}

		.d3-tip {
            line-height: 1;
            font: 14px sans-serif;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: rgb(185, 185, 185);
            border-radius: 2px;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            content: "\25BC";
            position: absolute;
            text-align: center;
        }

        .d3-tip.n:after {
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
        }
    </style>
    </head>
  	<body>
  	<div id="chartarea">
	  	<div id="charttitle">
	  		<h2>Citation Web for 'Low-density parity check codes over GF(q)'</h2>
	  	</div>
        <div id="filter">
            Level: <input type="text" id="level"/></br>
            Paper: <input type="text" id="paper"/></br>
            <button onclick="filterFunction()">Submit</button>
        </div>
	  	<div id="slider"></div>
	    <div id="forcegraph"></div>
	    <div id="legendarea"></div>
	</div>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/d3.tip.js"></script>
    <script>
        function filterFunction() {
            d3.selectAll("svg").remove();
            d3.selectAll("#slider > *").remove();
            drawChart(document.getElementById("level").value, document.getElementById("paper").value);
        }
    
        function drawChart(level, paper) {
            var width = 960,
            height = 600,
            radius = 5,
            color = d3.scaleOrdinal(d3.schemeCategory10);
    
            var svg = d3.select("#forcegraph").append("svg")
                .attr("width", width)
                .attr("height", height);

            //add encompassing group for the zoom
            var g = svg.append("g")
                .attr("class", "everything");

            //add zoom capabilities
            var zoom_handler = d3.zoom()
                .on("zoom", zoom_actions);

            zoom_handler(svg);

            //Zoom functions
            function zoom_actions(){
                g.attr("transform", d3.event.transform)
            }

            var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function(d) {
                    return "<div><span>Title:</span> <span style='color:white'>" + d.title + "</span></div>" + "<div><span>Author:</span> <span style='color:white'>" + d.authors + "</span></div>" + "<div><span>Year of publication:</span> <span style='color:white'>" + d.year + "</span></div>";
            })

            svg.call(tip);

            var simulation = d3.forceSimulation()
                .force("link", d3.forceLink().distance(10).strength(0.5))
                .force("charge", d3.forceManyBody())
                .force("center", d3.forceCenter(width / 2, height / 2));
        
            var link = g.append("g").selectAll(".link");
            var node = g.append("g").selectAll(".node");
            var links, nodes;
            
            var url = "http://128.199.249.171/web?level=" + level + "&paper=" + paper;
            d3.json(url, function(error, data) {
                if (error) {
                    alert("Error parsing parameters. Please try again");
                }
                if (data.error != null) {
                    alert(data.error);
                    return;
                }

                // Scale the range of the data
                var min = d3.min(data.nodes, function(d) { if (d.year != 0) return d.year; });
                var max = d3.max(data.nodes, function(d) { return d.year; });
            
                // Process the data
                var nodeById = d3.map(data.nodes, function(d) { return d.id; });
                data.links.forEach(function(link) {
                    link.source = nodeById.get(link.source);
                    link.target = nodeById.get(link.target);
                });
        
                links = data.links;
                nodes = data.nodes;
      	
                // slider
                d3.select("#slider").append("input")
                    .attr("type", "range")
                    .attr("min", min)
                    .attr("max", max)
                    .attr("value", max)
                    .attr("id", "yearSlider")
                    .on("input", update);

                function update() {
                    selectedYear = document.getElementById("yearSlider").value;
                    nodes = data.nodes.filter(function(d) { return d.year <= selectedYear; });
                    links = data.links.filter(function(d) {
                        return nodes.some(item => item.id == d.source.id) &&
                            nodes.some(item => item.id == d.target.id);
                    });
                    restart();
                }
            
                restart();
            
                var svg2 = d3.select("#legendarea").append("svg")
                    .attr("width", 960)
                    .attr("height", 50);
            
                var legend = svg2.selectAll(".legend")
                    .data(color.domain())
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function(d, i) { return "translate(" +(i * 150) + ", 0)"; });
            
                legend.append("rect")
                    .attr("x", 265)
                    .attr("y", 20)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", color);
            
                legend.append("path")
                    .attr("d", "M140 30 l120 0 l0 0 l-10 -5 m10 5 l-10 5")
                    .style("fill", "none")
                    .style("stroke", function(d) {
                   if (d == 1) return "none"; else return "#a3a3a3"; });
            
                legend.append("text")
                    .attr("x", function(d) {
                        if (d == 1) return 260; else return 225; })
                    .attr("y", function(d) {
                        if (d == 1) return 27; else return 15; })
                    .attr("dy", ".35em")
                    .style("text-anchor", "end")
                    .text(function(d) {
                        if (d == 1) return "base paper"; else return "cited by"; });

            });

            function restart() {
                link = link.data(links);
                link.exit().remove();
                link = link.enter().append("line")
                    .merge(link)
                    .attr("class", "link");

                node = node.data(nodes);
                node.exit().remove();
                node = node.enter().append("circle")
                    .merge(node)
                    .attr("class", "node")
                    .attr("r", radius)
                    .attr("fill", function(d) { return color(d.group); })
                    .on("mouseover", tip.show)
                    .on("mouseout", tip.hide)
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended));

                simulation.nodes(nodes).on("tick", ticked);
                simulation.force("link").links(links);
                simulation.alpha(1).restart();

                function ticked() {
                    link.attr("x1", function(d) { return d.source.x; })
                        .attr("y1", function(d) { return d.source.y; })
                        .attr("x2", function(d) { return d.target.x; })
                        .attr("y2", function(d) { return d.target.y; });
                    node.attr("transform", positionNode);
                }
            }

            function positionNode(d) {
                return "translate(" +
                    Math.max(radius, Math.min(width - radius, d.x)) + "," +
                    Math.max(radius, Math.min(height - radius, d.y)) + ")";
            }

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x, d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x, d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null, d.fy = null;
            }
        }
    </script>
  </body>
</html>
