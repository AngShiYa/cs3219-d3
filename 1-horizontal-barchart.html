<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Top 10 Authors for Venue arXiv</title>
    <style>
	    body {
	    	font-family: helvetica;
	    }

        #barchart {
            width: 960px;
            margin: auto;
        }

        .charttitle {
            font-size: 26px;
            font-weight: bold;
        }

	    .axis {
	    	font-size: 12px;
	    }

	    .axis path, .axis line {
	    	fill: none;
	    	stroke: #333333;
	    	stroke-width: 1px;
	    	shape-rendering: crispEdges;
	    }

	    .grid .tick {
	    	stroke: #9c9c9c;
	    	stroke-opacity: 0.4;
	    	shape-rendering: crispEdges;
	    }

	    .bar {
	    	fill: #99aab5;
	    }

        .bar:hover {
            fill: #fa8080;
        }

	    .label {
	    	fill: #2d2d2d;
	    	font-size: 15px;
	    }

        .d3-tip {
            line-height: 1;
            font: 14px sans-serif;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: rgb(185, 185, 185);
            border-radius: 2px;
        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            content: "\25BC";
            position: absolute;
            text-align: center;
        }

        .d3-tip.n:after {
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
        }
    </style>
  </head>
  <body>
    <div id="filter">
        Count: <input type="text" id="count"/></br>
        Category: <input type="text" id="category"/></br>
        Measure: <input type="text" id="measure"/></br>
        Author: <input type="text" id="author"/></br>
        Venue: <input type="text" id="venue"/></br>
        Paper: <input type="text" id="paper"/></br>
        Start Year: <input type="text" id="startyear"/></br>
        End Year: <input type="text" id="endyear"/></br>
        <button onclick="filterFunction()">Submit</button>
    </div>
	<div id="barchart"></div>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/d3.tip.js"></script>
    <script>
        function filterFunction() {
            d3.selectAll("svg").remove();
            var count = document.getElementById("count").value;
            var category = document.getElementById("category").value;
            var measure = document.getElementById("measure").value;
            var author = document.getElementById("author").value;
            var venue = document.getElementById("venue").value;
            var paper = document.getElementById("paper").value;
            var startYear = document.getElementById("startyear").value;
            var endYear = document.getElementById("endyear").value;
            var url = "http://128.199.249.171/top?count=" + count
                + "&category=" + category + "&measure=" + measure;
                
            if (author != "") {
                url = url + "&author=" + author;
            }
            if (venue != "") {
                url = url + "&venue=" + venue;
            }
            if (paper != "") {
                url = url + "&paper=" + paper;
            }
            if (startYear != "" && endYear != "") {
                url = url + "&year=" + startYear + "-" + endYear;
            }
            drawChart(url, count, category, measure);
        }
    
        function toFirstLetterUpperCase(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    
        function drawChart(url, count, category, measure) {
            category = toFirstLetterUpperCase(category);
            measure = toFirstLetterUpperCase(measure);
            var margin = {top: 80, right: 25, bottom: 60, left: 200},
                width = 960 - margin.left - margin.right,
                height = 550 - margin.top - margin.bottom;

            var chart = d3.select("#barchart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function(d) {
                    return "<div><span>" + category + ": </span><span style='color:white'>" + d.series + "</span></div>" + "<div><span>Total " + measure +"s: </span><span style='color:white'>" + d.count + "</span></div>";
                })

            chart.call(tip);
    
            d3.json(url, function(data) {
                data = data.sort(function(x, y) {
                    return d3.ascending(x.count, y.count) ||
                    d3.descending(x.series, y.series);
                })

                var x = d3.scale.linear()
                    .range([0, width])
                    .domain([0, d3.max(data, function(d) { return d.count; })]);

                var y = d3.scale.ordinal()
                    .rangeRoundBands([height, 0], .1)
                    .domain(data.map(function(d) { return d.series; }));

                var xAxis = d3.svg.axis()
                    .ticks(d3.max(data, function(d) { return d.count; }))
                    .tickFormat(d3.format(".0f"))
                    .scale(x)
                    .orient("bottom");

                var yAxis = d3.svg.axis()
                    .scale(y)
                    .tickSize(0)
                    .orient("left");

                // Add x axis
                chart.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0, " + height + ")")
                    .call(xAxis);

                // Add x axis label
                chart.append("text")
                    .attr("text-anchor", "middle")
                    .attr("transform", "translate(" + width/2 + ", " + (height + 50) + ")")
                    .attr("class", "label")
                    .text("Number of " + measure + "s");

                // Add x axis grid lines
                chart.append("g")
                    .attr("class", "grid")
                    .attr("transform", "translate(0, " + height + ")")
                    .call(xAxis.tickSize(-height, 0, 0).tickFormat(""));

                // Add bars
                var bar = chart.selectAll(".bar")
                    .data(data)
                    .enter()
                    .append("g")

                bar.append("rect")
                    .attr("class", "bar")
                    .attr("x", 0)
                    .attr("width", function(d) { return x(d.count); })
                    .attr("y", function(d) { return y(d.series); })
                    .attr("height", y.rangeBand())
                    .on("mouseover", tip.show)
                    .on("mouseout", tip.hide);

                // Add y axis
                chart.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text");

                // Add y axis label
                chart.append("text")
                    .attr("text-anchor", "middle")
                    .attr("transform", "translate("+ (0 - (margin.left/2 + 40)) + "," + (height/2)  +")rotate(-90)")
                    .attr("class", "label")
                    .text(category + "s");

                // Add chart title
                chart.append("text")
                    .attr("text-anchor", "middle")
                    .attr("transform", "translate(" + width/2 + ", " + (0 - (margin.top/2) + 10) + ")")
                    .attr("class", "charttitle")
                    .text("Top " + count + " " + category + "s by " + measure);
                    
            });
        }
    </script>
  </body>
</html>
