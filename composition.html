<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pie Chart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/piechart.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
      polyline {
        opacity: .3;
        stroke: black;
        stroke-width: 1px;
        fill: none;
      }
    </style>
  </head>
  <body>
    <div id="filter">
      Measure: <input type="text" id="measure"/></br>
      Category: <input type="text" id="category"/></br>
      Author: <input type="text" id="author"/></br>
      Venue: <input type="text" id="venue"/></br>
      Paper: <input type="text" id="paper"/></br>
      Year: <input type="text" id="year"/></br>
      <button onclick="filterFunction()">Submit</button>
    </div>
	  <div id="chart"></div>
    <script>
      function filterFunction() {
        d3.selectAll("svg").remove();
        
        var measure = document.getElementById("measure").value;
        var url = "http://128.199.249.171/trend?measure=" + measure;
        
        var category = document.getElementById("category").value;
        if (category != "") {
          url = url + "&category=" + category;
        }
        
        var author = document.getElementById("author").value;
        if (author != "") {
          url = url + "&author=" + author;
        }
        
        var venue = document.getElementById("venue").value;
        if (venue != "") {
          url = url + "&venue=" + venue;
        }
        
        var paper = document.getElementById("paper").value;
        if (paper != "") {
          url = url + "&paper=" + paper;
        }
        
        var year = document.getElementById("year").value;
        if (year != "") {
          url = url + "&year=" + year + "-" + year;
        }
        drawPieChart(url, category, measure, year);
      }
    </script>
  </body>
</html>
