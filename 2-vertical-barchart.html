<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Top 5 Papers</title>
    <style>
	    body {
	    	font-family: helvetica;
	    }

	    #charttitle {
	    	text-align: center;
	    }

	    .axis {
	    	font-size: 13px;
	    }

	    .axis path, .axis line {
	    	fill: none;
	    	stroke: #6d6d6d;
	    	stroke-width: 1px;
	    	shape-rendering: crispEdges;
	    }

	    .grid .tick {
	    	stroke: lightgray;
	    	stroke-opacity: 0.7;
	    	shape-rendering: crispEdges;
	    }

	    .bar {
	    	fill: #8CD3DD;
	    }

	    .label {
	    	fill: black;
	    	font-size: 13px;
	    }
    </style>
  </head>
  <body>
  	<div id="chartarea">
	  	<div id="charttitle">
	  		<h2>Top 5 papers for venue arXiv</h2>
	  	</div>
	    <div id="barchart"></div>
	</div>
    <script src="d3.v3.min.js"></script>
    <script>
    d3.json("papers.json", function(data) {
	    var margin = {top: 15, right: 25, bottom: 80, left: 60},
	    	width = 960 - margin.left - margin.right,
	    	height = 500 - margin.top - margin.bottom;

	    var chart = d3.select("#barchart")
	    	.append("svg")
	    		.attr("width", width + margin.left + margin.right)
	    		.attr("height", height + margin.top + margin.bottom)
	    	.append("g")
	    		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    	var x = d3.scale.ordinal()
    		.rangeRoundBands([0, width], 0.1)
    		.domain(data.map(function(d) { return d.title; }));

        var y = d3.scale.linear()
            .range([height, 0])
            .domain([0, d3.max(data, function(d) { return ((d.citationCount/10) + 1) * 10; })]);

    	var xAxis = d3.svg.axis()
    		.scale(x)
    		.orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    	// Add x axis
    	chart.append("g")
    		.attr("class", "x axis")
    		.attr("transform", "translate(0, " + height + ")")
    		.call(xAxis)
            .selectAll("text")
            .call(wrap, x.rangeBand());

    	// Add y axis
    	chart.append("g")
    		.attr("class", "y axis")
    		.call(yAxis);

        // Add y axis grid lines
        chart.append("g")
            .attr("class", "grid")
            .attr("transform", "translate(" + width + ", 0)")
            .call(yAxis.tickSize(width, 0, 0).tickFormat(""));

    	var bar = chart.selectAll(".bar")
    		.data(data)
    		.enter()
    		.append("g")

	    bar.append("rect")
	    	.attr("class", "bar")
            .attr("x", function(d) { return x(d.title); })
            .attr("width", x.rangeBand())
	    	.attr("y", function(d) { return y(d.citationCount); })
	    	.attr("height", function(d) { return  height - y(d.citationCount) - 1; });

	    // Add bar values
	    bar.append("text")
	    	.attr("class", "label")
	    	.attr("y", function(d) { return y(d.citationCount) + 10; })
	    	.attr("x", function(d) { return x(d.title) + x.rangeBand() / 2 - 10; })
	    	.attr("dy", ".35em")
	    	.text(function(d) { return d.citationCount; });
    });

    function wrap(text, width) {
        text.each(function() {
        var text = d3.select(this),
            words = text.text().split(/\s+/).reverse(),
            word,
            line = [],
            lineNumber = 0,
            lineHeight = 1.1, // ems
            y = text.attr("y"),
            dy = parseFloat(text.attr("dy")),
            tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
        while (word = words.pop()) {
          line.push(word);
          tspan.text(line.join(" "));
          if (tspan.node().getComputedTextLength() > width) {
            line.pop();
            tspan.text(line.join(" "));
            line = [word];
            tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
          }
        }
      });
    }

    </script>
  </body>
</html>
