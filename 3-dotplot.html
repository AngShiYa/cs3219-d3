<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: helvetica;
}

#charttitle {
  text-align: center;
}

.enter {
  fill: #EDCA3A;
}

.update {
  fill: #1FBAD6;
}

.exit {
  fill: #F25754;
}

.selected {
  fill: #E6B0F1;
}

div.tooltip {
  color: black;
  position: absolute;
  text-align: left;
  width: auto;
  height: auto;
  padding: 5px;
  font-family: Futura;
  font: 12px sans-serif ;
  background: #FCB8C3FF;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

</style>


<body>
  <div id="chartarea">
      <div id="charttitle">
        <h2>Publication trend for venue ICSE</h2>
      </div>
      <div id="barchart"></div>
  </div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

//SVG setup
var margin = {top: 15, right: 25, bottom: 80, left: 60},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

//set up svg
const svg = d3.select("#barchart")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
            `translate(${margin.left}, ${margin.top})`);

//tooltip
const tooltip = d3.select("#barchart")
  .append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// Get the data
d3.json("query2.json", function(data) {
  var min = d3.min(data, function(d) { return d.year; })
  var max = d3.max(data, function(d) { return d.year; })

  //x scales
  var x = d3.scaleLinear()
    .range([0, width])
    .domain([min-1, max+1]);

  var xAxis = d3
    .axisBottom(x)
    .ticks(20)
    .tickFormat(d3.format(".0f"));

  // add x axis
  svg.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  //number of bins for histogram
  const nbins = max - min;

  //histogram binning
  const histogram = d3.histogram()
    .domain(x.domain())
    .thresholds(x.ticks(nbins))
    .value(function(d) { return d.year;} )

    //binning data and filtering out empty bins
    const bins = histogram(data).filter(d => d.length>0)

    //g container for each bin
    let binContainer = svg.selectAll(".gBin")
      .data(bins);

    let binContainerEnter = binContainer.enter()
      .append("g")
        .attr("class", "gBin")
        .attr("transform", d => `translate(${x(d.x0)}, ${height})`)

    //need to populate the bin containers with data the first time
    binContainerEnter.selectAll("circle")
        .data(d => d.map((p, i) => {
          return {idx: i,
                  title: p.title,
                  year: p.year,
                  authors: p.authors,
                  radius: (x(d.x1)-x(d.x0))/3
                }
        }))
      .enter()
      .append("circle")
        .attr("class", "enter")
        .attr("cx", 0) //g element already at correct x pos
        .attr("cy", function(d) {
            return - d.idx * 2 * d.radius - d.radius; })
        .attr("r", 0)
        .on("mouseover", tooltipOn)
        .on("mouseout", tooltipOff)
        .transition()
          .duration(500)
          .attr("r", function(d) {
          return (d.length==0) ? 0 : d.radius; })
  });//d3.csv

function tooltipOn(d) {
  //x position of parent g element
  let gParent = d3.select(this.parentElement)
  let translateValue = gParent.attr("transform")

  let gX = translateValue.split(",")[0].split("(")[1]
  let gY = height + (+d3.select(this).attr("cy"))

  d3.select(this)
    .classed("selected", true)
  tooltip.transition()
       .duration(200)
       .style("opacity", .9);
  tooltip.html(d.title + "<br/>Year: " + d.year + "<br/>Authors: " + d.authors)
    .style("left", gX + "px")
    .style("top", gY + "px")
    .style("background", "white")
}//tooltipOn

function tooltipOff(d) {
  d3.select(this)
      .classed("selected", false);
    tooltip.transition()
         .duration(500)
         .style("opacity", 0);
}//tooltipOff

</script>


</body>
</html>
