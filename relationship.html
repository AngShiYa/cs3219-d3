<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Relationship</title>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/d3.tip.js"></script>
    <script src="js/forcegraph.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
      #forcegraph {
        width: 960px;
        margin: auto;
        border-color: #a5a5a5;
      }

      #legendarea {
        width: 960px;
        margin: auto;
      }

      .legend text {
        font-size: 13px;
        fill: #3c3c3c;
      }
    </style>
  </head>
  <body>
  	<div id="chartarea">
	  	<div id="charttitle">
	  	</div>
        <div id="filter">
            Level: <input type="text" id="level"/></br>
            Paper: <input type="text" id="paper"/></br>
            <button onclick="filterFunction()">Submit</button>
        </div>
	  	<div id="slider"></div>
	    <div id="forcegraph"></div>
	    <div id="legendarea"></div>
	  </div>
    <script>
        function filterFunction() {
            d3.selectAll("svg").remove();
            d3.selectAll("#slider > *").remove();
            
            var paper = document.getElementById("paper").value;
            var level = document.getElementById("level").value;
            if (level < 1) {
              alert("Level must be positive number");
              return;
            }
            var url = "http://128.199.249.171/web?level=" + level + "&paper=" + paper;
            drawForceGraph(url);
        }
    </script>
  </body>
</html>
