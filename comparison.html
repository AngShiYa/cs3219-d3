<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Top 10 Authors for Venue arXiv</title>
    <link rel = "stylesheet" type = "text/css" href = "/css/style.css">
    <style>
      #barchart {
        width: 960px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="filter">
      Count: <input type="text" id="count"/></br>
      Measure: <input type="text" id="measure"/></br>
      Category: <input type="text" id="category"/></br>
      Author: <input type="text" id="author"/></br>
      Venue: <input type="text" id="venue"/></br>
      Paper: <input type="text" id="paper"/></br>
      Start Year: <input type="text" id="startyear"/></br>
      End Year: <input type="text" id="endyear"/></br>
      <button onclick="filterFunction()">Submit</button>
    </div>
	<div id="barchart"></div>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/d3.tip.js"></script>
    <script>
      function filterFunction() {
        d3.selectAll("svg").remove();
        var count = document.getElementById("count").value;
        var measure = document.getElementById("measure").value;
        var category = document.getElementById("category").value;
        var author = document.getElementById("author").value;
        var venue = document.getElementById("venue").value;
        var paper = document.getElementById("paper").value;
        var startYear = document.getElementById("startyear").value;
        var endYear = document.getElementById("endyear").value;
        var url = "http://128.199.249.171/top?count=" + count
            + "&category=" + category + "&measure=" + measure;
                
        if (author != "") {
          url = url + "&author=" + author;
        }
        if (venue != "") {
          url = url + "&venue=" + venue;
        }
        if (paper != "") {
          url = url + "&paper=" + paper;
        }
        if (startYear != "" && endYear != "") {
          url = url + "&year=" + startYear + "-" + endYear;
        }
        drawChart(url, count, category, measure);
      }
    
      function toFirstLetterUpperCase(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }
    
      function drawChart(url, count, category, measure) {
        category = toFirstLetterUpperCase(category);
        measure = toFirstLetterUpperCase(measure);
        var margin = {top: 80, right: 25, bottom: 60, left: 250};
        var width = 960 - margin.left - margin.right;
        var height = 150 + (count * 70) - margin.top - margin.bottom;

        var chart = d3.select("#barchart")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var tip = d3.tip()
          .attr('class', 'd3-tip')
          .offset([-10, 0])
          .html(function(d) {
            return "<div><span>" + category + ": </span><span style='color:white'>" + d.series + "</span></div>" + "<div><span>Total " + measure +"s: </span><span style='color:white'>" + d.count + "</span></div>";
          })

          chart.call(tip);
    
          d3.json(url, function(error, data) {
            if (error) {
              alert("Error parsing parameters. Please try again");
            }
            if (data.error != null) {
              alert(data.error);
              return;
            }
            if(data == "") {
              alert("No data to display");
              return;
            }
                
            data = data.sort(function(x, y) {
              return d3.ascending(x.count, y.count) ||
              d3.descending(x.series, y.series);
            })
                
            var max = d3.max(data, function(d) { return d.count; });
            var ticks = Math.min(10, max);

            var x = d3.scale.linear()
              .range([0, width])
              .domain([0, d3.max(data, function(d) { return d.count; })]);

            var y = d3.scale.ordinal()
              .rangeRoundBands([height, 0], .1)
              .domain(data.map(function(d) { return d.series; }));
              
            var xAxis = d3.svg.axis()
              .ticks(ticks)
              .tickFormat(d3.format(".0f"))
              .scale(x)
              .orient("bottom");

            var yAxis = d3.svg.axis()
              .scale(y)
              .tickSize(0)
              .orient("left");

            // Add x axis
            chart.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0, " + height + ")")
              .call(xAxis);

            // Add x axis label
            chart.append("text")
              .attr("text-anchor", "middle")
              .attr("transform", "translate(" + width/2 + ", " + (height + 50) + ")")
              .attr("class", "label")
              .text("Number of " + measure + "s");

            // Add x axis grid lines
            chart.append("g")
              .attr("class", "grid")
              .attr("transform", "translate(0, " + height + ")")
              .call(xAxis.tickSize(-height, 0, 0).tickFormat(""));

            // Add bars
            var bar = chart.selectAll(".bar")
              .data(data)
              .enter()
              .append("g")

            bar.append("rect")
              .attr("class", "bar")
              .attr("x", 0)
              .attr("width", function(d) { return x(d.count); })
              .attr("y", function(d) { return y(d.series); })
              .attr("height", y.rangeBand())
              .on("mouseover", tip.show)
              .on("mouseout", tip.hide);

            // Add y axis
            chart.append("g")
              .attr("class", "y axis")
              .call(yAxis)
              .selectAll("text")
              .attr("transform", "translate(-10, -20)")
              .attr("height", "80px")
              .attr("dominant-baseline", "text-before-edge")
              .call(wrap, y.rangeBand() + 110);

            // Add y axis label
            chart.append("text")
              .attr("text-anchor", "middle")
              .attr("transform", "translate("+ (0 - (margin.left/2 + 100)) + "," + (height/2)  +")rotate(-90)")
              .attr("class", "label")
              .text(category + "s");

            // Add chart title
            chart.append("text")
              .attr("text-anchor", "middle")
              .attr("transform", "translate(" + width/2 + ", " + (0 - (margin.top/2) + 10) + ")")
              .attr("class", "charttitle")
              .text("Top " + count + " " + category + "s by " + measure);
                    
          });
        }

        function wrap(text, width) {
          text.each(function() {
            var text = d3.select(this),
                words = text.text().split(/\s+/).reverse(),
                word,
                line = [],
                lineNumber = 0,
                lineHeight = 1.1, // ems
                y = text.attr("y"),
                dy = parseFloat(text.attr("dy")),
                tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
                
            while (word = words.pop()) {
              line.push(word);
              tspan.text(line.join(" "));
              if (tspan.node().getComputedTextLength() > width) {
                line.pop();
                tspan.text(line.join(" "));
                line = [word];
                tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
              }
            }
          });
        }
    </script>
  </body>
</html>
